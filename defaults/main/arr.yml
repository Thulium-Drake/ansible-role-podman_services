---
# Set this to the folder that _contains_ your downloads/movies/tv etc.
# When using the NFS volume (arr-data), this should match the volume name
arr_data_folder: 'arr-data'

arr_data_container_uid: '0'
arr_data_container_gid: '0'
arr_timezone: 'Europe/Amsterdam'

# Port variables for ARR services
bazarr_port: 6767
jellyfin_webui_port: 8096
prowlarr_port: 9696
radarr_port: 7878
readarr_port: 8787
sabnzbd_port: 8080
sonarr_port: 8989
jellyseerr_port: 5055
transmission_port: 9091

# Transmission Network Settings
transmission_vpn_provider: 'VPN Provider'
transmission_vpn_config: 'VPN Config'
transmission_vpn_username: 'vpn_username'
transmission_vpn_password: 'vpn_password'
transmission_local_network: '192.168.0.0/16'
# transmission_bind_address: '1.2.3.4' # Optional, set to your public IP if needed

# Transmission Web UI
# options are:
# combustion, kettu, transmission-web-control,
# flood-for-transmission, shift, transmissionic
# transmission_web_ui: 'flood-for-transmission' # Optional, set to your preferred UI

jellyfin_autodiscovery_url: "http://{{ ansible_facts['fqdn'] }}:8096"

# ARR service volumes and networks
podman_volumes_arr:
  arr:
    - name: 'arr-bazarr_config'
    - name: 'arr-prowlarr_config'
    - name: 'arr-radarr_config'
    - name: 'arr-readarr_config'
    - name: 'arr-sonarr_config'
    - name: 'arr-transmission_config'
    - name: 'arr-jellyseerr_config'
    - name: 'arr-jellyfin_config'
    - name: 'arr-data'

podman_networks_arr:
  arr:
    - 'arr-backend'

