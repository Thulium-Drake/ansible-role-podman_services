---
# Container images
authentik_postgresql_image: 'docker.io/library/postgres:16-alpine'
authentik_redis_image: 'docker.io/library/redis:alpine'
authentik_server_image: 'ghcr.io/goauthentik/server:2025.6.2'
authentik_worker_image: 'ghcr.io/goauthentik/server:2025.6.2'

# PostgreSQL configuration
authentik_postgres_user: 'authentik'
authentik_postgres_db: 'authentik'
authentik_postgres_password: 'changeme'

# PostgreSQL healthcheck configuration
authentik_postgres_healthcheck_start_period: '20s'
authentik_postgres_healthcheck_interval: '30s'
authentik_postgres_healthcheck_retries: 5
authentik_postgres_healthcheck_timeout: '5s'

# Redis configuration
authentik_redis_save_interval: '60'
authentik_redis_save_changes: '1'
authentik_redis_loglevel: 'warning'

# Redis healthcheck configuration
authentik_redis_healthcheck_start_period: '20s'
authentik_redis_healthcheck_interval: '30s'
authentik_redis_healthcheck_retries: 5
authentik_redis_healthcheck_timeout: '3s'

# Authentik configuration
authentik_secret_key: 'changeme-please-use-a-secure-random-key'

# Port configuration
authentik_http_port: '9000'
authentik_https_port: '9443'

# Container restart policy
authentik_restart_policy: 'unless-stopped'

# Worker configuration - whether to enable docker socket integration
authentik_worker_docker_socket: true
authentik_worker_user_root: true

# Authentik service volumes and networks
podman_volumes_authentik:
  authentik:
    - name: 'authentik-postgresql_data'
    - name: 'authentik-redis_data'
    - name: 'authentik-media'
    - name: 'authentik-templates'
    - name: 'authentik-certs'

podman_networks_authentik:
  authentik:
    - 'authentik-backend'

