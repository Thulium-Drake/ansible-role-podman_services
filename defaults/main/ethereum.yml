---
# Ethereum service configuration
# Full Ethereum node (Geth + Beacon + Validator)

# Container image configuration
ethereum_geth_version: 'stable'
ethereum_beacon_version: 'stable'
ethereum_validator_version: 'stable'

# Port configuration
# Ports defined in vars/main/ethereum.yml

# Authentication/Security configuration
ethereum_fee_recipient: 'dev-null.eth'  # Set to your ETH address

# Service-specific configuration
ethereum_timezone: 'Europe/Amsterdam'
ethereum_user_id: '1001:1002'
ethereum_checkpoint_sync_url: 'https://beaconstate-mainnet.chainsafe.io'
ethereum_genesis_beacon_api_url: 'https://beaconstate-mainnet.chainsafe.io'

# Advanced/Optional configuration
# Geth settings
ethereum_geth_cache: '4096'
ethereum_geth_syncmode: 'snap'
ethereum_geth_gcmode: 'full'

# Volume configuration
podman_volumes_ethereum:
  ethereum: []

# Network configuration
podman_networks_ethereum:
  ethereum:
    - 'ethereum-backend'