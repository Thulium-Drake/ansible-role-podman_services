---
# Minecraft service configuration
# Dedicated game server

# Container image configuration
minecraft_container_version: 'latest'

# Port configuration
minecraft_port: '25565' # Game port

# Authentication/Security configuration
# Server requires EULA acceptance
minecraft_eula: true

# Service-specific configuration
minecraft_version: 'LATEST'
minecraft_type: 'VANILLA'
minecraft_memory: '1G'
minecraft_difficulty: 'easy'
minecraft_max_players: '20'
minecraft_motd: 'A Minecraft Server'
minecraft_spawn_protection: '16'
