---
# Minecraft server configuration - Override these in group_vars as needed

# Container configuration
minecraft_image: 'docker.io/itzg/minecraft-server:latest'
minecraft_port: '25565'

# Server configuration
minecraft_eula: true
minecraft_version: 'LATEST'
minecraft_type: 'VANILLA'
minecraft_memory: '1G'
minecraft_difficulty: 'easy'
minecraft_max_players: '20'
minecraft_motd: 'A Minecraft Server'
minecraft_spawn_protection: '16'

# Volumes for Minecraft service
podman_volumes_minecraft:
  minecraft:
    - name: minecraft-data
      driver: "{{ podman_volume_driver }}"

# Networks for Minecraft service
podman_networks_minecraft:
  minecraft: []
