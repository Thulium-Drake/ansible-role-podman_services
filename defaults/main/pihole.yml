---
# Pi-hole DNS server configuration defaults

# Container image
pihole_image: 'docker.io/pihole/pihole:latest'

# Port configuration
pihole_web_port: '8080'     # Web interface port
pihole_dns_port: '53'       # DNS service port

# Environment configuration
pihole_timezone: 'UTC'
pihole_web_password: 'changeme'  # IMPORTANT: Override this in group_vars!

# DNS configuration
pihole_dns_upstream_1: '9.9.9.9'
pihole_dns_upstream_2: '149.112.112.112'
pihole_dns_listening_mode: 'all'
pihole_dnsmasq_listening: 'all'

# Web interface settings
pihole_webinterface: 'true'

# Pi-hole service volumes
podman_volumes_pihole:
  pihole:
    - 'pihole-etc'
    - 'pihole-dnsmasq'

# Pi-hole service networks
podman_networks_pihole:
  pihole: []