---
# Portainer service configuration
# Container management web interface

# Container image configuration
portainer_version: 'latest'

# Port configuration
portainer_port: '9443'

# Authentication/Security configuration
# Default admin credentials set on first login

# Service-specific configuration
# Configured for rootless Podman

# Volume configuration
podman_volumes_portainer:
  portainer:
    - name: portainer-data
      driver: "{{ podman_volume_driver }}"

# Network configuration
podman_networks_portainer:
  portainer: []
