---
# Portainer container management UI configuration - Override these in group_vars as needed

# Container configuration
portainer_image: 'docker.io/portainer/portainer-ce:latest'
portainer_port: '9443'

# Volumes for Portainer service
podman_volumes_portainer:
  portainer:
    - name: portainer-data
      driver: "{{ podman_volume_driver }}"

# Networks for Portainer service
podman_networks_portainer:
  portainer: []
