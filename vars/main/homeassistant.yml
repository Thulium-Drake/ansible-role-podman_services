---
# Home Assistant service container definitions
podman_service_containers_homeassistant:
  homeassistant:
    homeassistant:
      image: "ghcr.io/home-assistant/home-assistant:{{ homeassistant_version }}"
      ports: "{{ [homeassistant_port + ':8123'] + (homeassistant_additional_ports|default([])) }}"
      volumes:
        - "{{ service['name'] }}:/config:Z"