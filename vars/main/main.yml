---
podman_services_changed: []

# Merge all service volumes using community.general.merge_vars
podman_volumes: >-
  {{
    lookup('community.general.merge_vars',
           '^podman_volumes_.*',
           'dict'
    )
  }}

# Merge all service networks using community.general.merge_vars
podman_networks: >-
  {{
    lookup('community.general.merge_vars',
           '^podman_networks_.*',
           'dict'
    )
  }}

# Merge all service containers using community.general.merge_vars
podman_containers: >-
  {{
    lookup('community.general.merge_vars',
           '^podman_containers_.*',
           'dict'
    )
  }}