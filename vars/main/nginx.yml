---
# NGINX Proxy Manager service container definitions
podman_service_containers_nginx:
  nginx:
    proxy:
      image: "docker.io/jc21/nginx-proxy-manager:{{ nginx_version }}"
      ports: "{{ 
        [
          nginx_http_port + ':80',
          nginx_https_port + ':443', 
          nginx_admin_port + ':81'
        ] + nginx_stream_ports|default([]) 
      }}"
      volumes:
        - "nginx:/data:Z"
        - "letsencrypt:/etc/letsencrypt:Z"
      env:
        DB_SQLITE_FILE: "{{ nginx_db_sqlite_file }}"
        DISABLE_IPV6: "{{ nginx_disable_ipv6 }}"
